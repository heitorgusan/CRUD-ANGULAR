<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="dataCourses$ | async as courses else loading">


    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curse"> {{curse.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let curse"> {{curse.category}}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{curse.category | category}}</mat-icon>

        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" aria-label="Adicionar um curso">
            <mat-icon class="mat-18" (click)="onAdd()">add</mat-icon>
          </button>

        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar um curso">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover um curso">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

  <ng-template #loading>
    <div class="loading-spinner">

      <mat-spinner></mat-spinner>
    </div>

  </ng-template>

</mat-card>
